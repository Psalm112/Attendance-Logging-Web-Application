<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Logging Application</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="main-container">
      <form>
        <fieldset>
          <legend>
            <h1>Class Attendance Logging</h1>
            <span class="call-to-action"
              ><i>Fill your class attendance below</i>
            </span>
          </legend>
          <div>
            <label>
              Student Full Name:
              <br />
              <input
                type="text"
                id="name"
                placeholder="Samuel Oyenuga"
                minlength="5"
                autocomplete="name"
                required
              />
              <br />
              <span>
                <p class="warning-msg">
                  <i>Enter your full name properly. Hint: use only letters</i>
                </p>
              </span>
            </label>
            <label>
              Class (course code and title):
              <br />
              <input
                type="text"
                placeholder="EEE 405 - Embedded Systems and Automation"
                id="class"
                minlength="6"
                required
              />
              <br />
              <span>
                <p class="warning-msg">
                  ><i
                    >Enter the course code and title of the lecture properly.
                    Hint: EEE 405 - Embedded Systems and Automation</i
                  >
                </p>
              </span>
            </label>
          </div>
          <div class="submit-container">
            <input type="submit" value="Submit" id="submit-btn" />
          </div>
        </fieldset>
      </form>
      <div class="container">
        <div class="filter-search">
          <div class="search">
            <input type="text" placeholder="find names" id="search-box" />
            <span class="material-symbols-outlined"> search </span>
          </div>
          <div class="filter">
            <select name="dropdown" id="filter-dropdown">
              <option value="all">All</option>
              <option value="crossed">Crossed</option>
              <option value="uncrossed">Not Crossed</option>
            </select>
          </div>
        </div>

        <div id="loader">
          <div class="attendance-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="attendance-list-container"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
